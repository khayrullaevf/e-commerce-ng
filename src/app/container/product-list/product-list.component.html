<app-filter
[all]="totalProdCount"
[inStock]="inStock"
[outOfStock]="outOfStock"
[men]="men"
[women]="women"
[discount]="discount"

(seletedFilterRadioButtonChanged)="onFilterChanged($event)">

</app-filter>
<div class="ekart--products--container">
  <ng-container  *ngFor="let prod of products" >
  <app-product
  [product]="prod"
  *ngIf="applyFilter(prod)"
  (click)="selectedProduct=prod">
</app-product>
  </ng-container>
</div>
